---

<!-- Begin SEO tags -->
<title>{{ site.title }} | {{ site.description }}</title>
<meta name="generator" content="TSampley.github.io v1.0.0" />
<meta property="og:title" content="{{ site.title }}" />
<meta name="author" content="{{ post.author }}" />
<meta property="og:locale" content="en_US" />
<meta name="description" content="{{ site.description }}" />
<meta property="og:description" content="{{ site.description }}" />
<link rel="canonical" href="{{ site.url }}" />
<meta property="og:url" content="{{ site.url }}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:type" content="website" />
<meta name="twitter:card" content="summary" />
<meta property="twitter:title" content="{{ site.title }}" />
<script type="application/ld+json">
{"@context":"https://schema.org","@type":"WebSite","author":{"@type":"Person","name":"{{ site.author }}"},"description":"{{ site.description }}","headline":"{{ site.title }}","name":"{{ site.title }}","url":"{{ site.url }}"}</script>
<!-- End SEO tags-->
